<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <svg viewbox='200 200 400 400' width='400' height='400'>
		<rect class='colour' x='250' y='250' width='300' height='300' />
		<polygon points='200 200, 600 200, 600 600, 200 600'/>
		<line class='a' x1='550' y1='200' x2='550' y2='500' />
		<line class='b' x1='600' y1='550' x2='300' y2='550' />
		<line class='c' x1='250' y1='600' x2='250' y2='300' />
		<line class='d' x1='200' y1='250' x2='500' y2='250' />
	</svg>
    
</body>
