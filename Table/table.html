<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <table border="1">
    <!--1 ряд -->   
    <tbody>
    <tr> 
        <td class="color" rowspan="2"></td>
        <td></td>
        <td class="color-yellow" rowspan="2"></td>
        <td colspan="2"></td>
        
    </tr> 
    <!--2 ряд -->     
    <tr> 
        
        <td class="color-blue" rowspan="3"></td>
        
        <td class="color-blue" colspan="2"></td>
        
    </tr> 
    <!--3 ряд -->     
    <tr> 
        <td class="color-yellow" rowspan="3"></td>
        
        <td class="width" colspan="2" rowspan="2"></td>
        
        <td></td>
    </tr> 
    <!--4 ряд -->     
    <tr> 
        
        

        <td class="color-red"></td>
    </tr> 
    <!--5 ряд -->     
    <tr> 
        
        <td class="color-yellow"></td>
        <td class="color-red" colspan="3"></td>

        

    </tr> 

    </tbody>       
  </table>
</body>
</html>
