<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>bootstrap</title>
</head>
<body>
    <div class="container w-50">
        <form class="border border-light p-5">
                <h2 class="text-center mb-5">Sign up</h2>
            <div class="form-group mb-1">
                <input class="form-control" type="text" placeholder="First name" name="First name">
            </div>
            <div class="form-group mb-1">
                <input class="form-control" type="text" placeholder="Last name" name="Last name">
            </div>
            <div class="form-group mb-5">
                <input class="form-control" type="email" placeholder="E-mail" name="mail">
            </div>
            <div class="form-group mb-1">
                <input class="form-control" type="password" placeholder="Password" name="pass">
            </div>
                <p>Minimal 8 characters lenght</p>
            <div class="form-group mb-1">
                <input class="form-control" type="text" placeholder="Phone number" name="phone">
            </div>
                <p>Optional - for two step authentication</p>
            <div class="form-group form-check">
                   <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label mb-5" for="exampleCheck1">Subscribe to our newsletter</label>
              <div class="form-group">
                  <button type="submit" class="btn btn-info btn-block">SIGN UP</button>
                  <p class="text-center">or sign up with:</p>
              <div class="text-primary text-center">
                <i class="fab fa-twitter mx-2"></i>
                <i class="fab fa-facebook mx-2"></i>
                <i class="fab fa-linkedin mx-2"></i>
                <i class="fab fa-github mx-2"></i>
              </div>
              <div>
                  <hr>
              </div>
                  <p class="text-center">By clicking <em>Sign up</em> you agree to our <a href="URL">terms of servise</a> of servis and <a href="URL">terms of service</a>.</p>
        </form>
</body>
</html>
